description: |
  **Citrix ADC** is an advanced application delivery, load balancing and security solution for your web apps. Ansible modules simplifies the Citrix ADC management, providing agility to your IT operations.

  In this hands-on lab, we will learn how to use Ansible to configure load balancing service in Citrix ADC and expose your public web-apps over internet. The lab will provision the Citrix ADC, pair of web-servers, and automation controller and then guide you on using Ansible workflow.
