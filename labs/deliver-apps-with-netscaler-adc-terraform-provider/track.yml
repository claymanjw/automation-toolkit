title: Deliver Apps with NetScaler ADC and Terraform
teaser: Learn the Terraform workflow by deploying NetScaler ADC and configuring a
  load balancer to front-end your web apps
description: |
  NetScaler ADC is an advanced application delivery, load balancing and security solution for your web apps. Terraform provides infrastructure-as-code and declarative approach to managing your ADC infrastructure.

  In this hands-on lab, we will learn how to use Terraform to configure load balancing service in NetScaler ADC and expose your public web-apps over internet. The lab will provision the ADC, pair of web-servers, and automation controller and then guide you on using Terraform.
